<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calculator</h1>
    <div id="calculator">
        <div class="calculator_display">
    <input type="text"  id="result" />
    </div>
    <br>
    <div class="calculator__keys">
        <button class="a"  value="+"onclick="dis('+') "  >+</button>
        <button class="a"  value="-"onclick="dis('-')" >-</button>
        <button class="a"  value="*"onclick="dis('*')"  >&times</button>
        <button class="a"  value="/"onclick="dis('/')" >/</button>
        <br>
        <div class="key">
            <div class="box1">
        <button class="a"  value="7"onclick="dis('7')" >7</button>
        <button class="a"  value="8"onclick="dis('8')" >8</button>
        <button class="a"  value="9"onclick="dis('9')">9</button>
        <br>
        <button class="a"  value="4"onclick="dis('4')" >4</button>
        <button class="a"  value="5"onclick="dis('5')">5</button>
        <button class="a"  value="6"onclick="dis('6')" >6</button>
        <br>
        <button class="a " value="1"onclick="dis('1')" >1</button>
        <button class="a"  value="2"onclick="dis('2')" >2</button>
        <button class="a" value="3"onclick="dis('3')" >3</button>
        <br>
        <button class="a"value="0" onclick="dis('0')" >0</button>
        <button  class="a"  data-action="decimal" value="."onclick="dis('.')" >.</button>
        <button  class="a" data-action="clear" value="c"onclick="remove()">C</button>
        </div>
        <br>
        <div class="box2">
        <button class="a" data-action="calculate" value="=" onclick="solve()">=</button>
        </div>
    </div>
      </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
